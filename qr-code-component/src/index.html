<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/built.css" />
    <title>QR Code Component</title>
  </head>
  <body>
    <!-- Main Container -->
    <main class="bg-mySlate-300 flex min-h-screen flex-col items-center justify-center">
      <!-- Component Container -->
      <div class="flex max-w-[18rem] flex-col rounded-2xl bg-white px-4 pb-10 pt-4 text-center">
        <!-- Image -->
        <img class="aspect-square rounded-xl" src="../assets/images/image-qr-code.png" alt="QR code" />
        <!-- Description -->
        <h2 class="text-mySlate-900 mt-6 text-2xl font-bold leading-tight">
          Improve your front-end skills by building projects
        </h2>
        <p class="text-mySlate-500 mt-4 text-base font-medium">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
  </body>
</html>
